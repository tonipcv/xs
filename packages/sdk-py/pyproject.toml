[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xase-sdk"
version = "0.1.0"
description = "Official Xase SDK for Python - Evidence Layer for AI Agents"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Xase", email = "support@xase.ai"}
]
keywords = ["xase", "ai", "evidence", "audit", "compliance", "ledger", "immutable", "proof", "decision", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://xase.ai"
Documentation = "https://docs.xase.ai"
Repository = "https://github.com/xase/sdk-py"
Issues = "https://github.com/xase/sdk-py/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
